<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        isHalwaThere = true;
        function waitInQueue(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    if (isHalwaThere){
                        resolve("Buy 1/2 kg");
                    }
                    else{
                        reject("Halwa over");
                    }
                })},1000);
        }

        function buyHalwa(){
            waitInQueue().then((message)=>{ //positive case
                console.log(message);
            })
            .catch((error)=>{    //negative case
                console.log(error);
            })
            .finally(()=>{
                console.log("go home");
            }
            )
        }
buyHalwa();

console.log("Shop Halwa")

    </script>
</body>
</html>
