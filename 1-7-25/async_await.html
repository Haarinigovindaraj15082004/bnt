<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        isHalwaThere = false;
        function waitInQueue(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    if (isHalwaThere){
                        resolve("Buy 1/2 kg");
                    }
                    else{
                        reject("Halwa over");
                    }
                })},1000);
        }

        async function buyHalwa(){
            try{
                   let result = await waitInQueue(); 
                   console.log(result);
            }
            catch(error){
                console.log(error);
            }
        }
buyHalwa();

    </script>
</body>
</html>
