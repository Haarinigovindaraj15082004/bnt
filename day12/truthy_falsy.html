<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(false){
            console.log("false:true")
        }
        else{
            console.log("false:false")
        }
        if(true){
            console.log("true:true")
        }
        else{
            console.log("true:false")
        }
        if(0){
            console.log("0:true")
        }
        else{
            console.log("0:false")
        }
        if(1){
            console.log("1:true")
        }
        else{
            console.log("1:false")
        }
        if(""){
            console.log("emp str:true")
        }
        else{
            console.log("emp str:false")
        }
        if("a"){
            console.log("str a:true")
        }
        else{
            console.log("str hello:false")
        }
        if(null){
            console.log("null:true")
        }
        else{
            console.log("null:false")
        }
        if([]){
            console.log("[]:true")
        }
        else{
            console.log("[]:false")
        }
        if(undefined){
            console.log("undef:true")
        }
        else{
            console.log("undef:false")
        }
        if({}){
            console.log("{}:true")
        }
        else{
            console.log("{}:false")
        }
        if(NaN){
            console.log("nan:true")
        }
        else{
            console.log("nan:false")
        }if("0"){
            console.log("str 0:true")
        }
        else{
            console.log("str 0:false")
        }
        if(-1){
            console.log("-1:true")
        }
        else{
            console.log("-1:false")
        }
    </script>
</body>
</html>
