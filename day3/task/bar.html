<html>
<head>
  <title>Sidebar Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

   
    .sidebar {
      height: 100vh; 
      width: 200px;  
      position: fixed; 
      top: 0;
      left: 0;
      background-color: #333;
      padding-top: 20px;
    }

   
    .sidebar a {
      padding: 15px 20px;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: white;
      color:black;
    }

    
    .main-content {
      margin-left: 210px; 
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div class="main-content">
    <h1>Hello</h1>
    <p>sidebar example page</p>
  </div>

</body>
</html>
