<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #para{
        cursor:pointer;
    }
     #outer {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      padding: 20px;
    }
    #inner {
      width: 150px;
      height: 100px;
      background-color: orange;
      margin: auto;
    }
</style>
<body>
    <button id="box">click</button>
    <p id="para">Paragraph</p>
    <h3>Press any key</h3>
    <input placeholder="type" id="input" autocomplete="off"/>
    <p id="output"></p>
    <div id="outer">Outer div
        <div id="inner">
            Inner div
        </div>
    </div>
    <input placeholder="type" id="focus" autocomplete="off"/>
    <script>
        const box = document.getElementById("box");
        box.addEventListener("click", function(){
            alert("Clicked the button")
        })
        document.getElementById("para").addEventListener("dblclick",() => {
            alert("double clicked")
        })
        document.getElementById("para").addEventListener("mouseover",function() {
            this.style.backgroundColor = "yellow";
        })
        document.getElementById("para").addEventListener("mouseout",function() {
            this.style.backgroundColor = "pink";
        })
        document.getElementById("input").addEventListener("keydown",function(){
            document.getElementById("output").textContent = "key pressed  " + event.key;
        })
        const outer = document.getElementById("outer");
        outer.addEventListener("mouseout",function(){
            outer.style.backgroundColor = "black";        //children element too
        })
        outer.addEventListener("mouseleave",function(){
            outer.style.backgroundColor = "green";        //element itself
        })
        document.getElementById("focus").addEventListener("focus",(event)=>{
            event.target.style.backgroundColor = "violet";
        })
        document.getElementById("focus").addEventListener("blur",(event)=>{
            event.target.style.backgroundColor = "yellow";
        })
    </script>
</body>
</html>
