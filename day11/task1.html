<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>== vs ===</h2>
    <script>
        var str = "5";
        var num = 5;
        console.log("num == str : ", num == str );
        console.log("num === str : " , num === str);

        console.log("true == 1 : ", true == 1 );
        console.log("true === 1 : " , true === 1);
    </script>
</body>
</html>
