<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK_PAPER_SCISSOR</title>
</head>
<body>
    <script>
        function playGame(){
            const choices = ['rock', 'paper', 'scissors'];
            while(true){
                const userInput = prompt("Choose rock or paper or scissors");
                if(!userInput){
                    alert("you exited the game!!");
                    break;
                }
                const player = userInput.toLowerCase();
                const comp = choices[Math.floor((Math.random()) * 3)];

                if (!choices.includes(player)) {
                    alert("Invalid choice! Please enter rock, paper, or scissors.");
                    continue;
                }
                alert(`You chose ${player} and computer chose ${comp}`);
                if (player ===  comp){
                    alert("It is a tie");
                }
                else if ((player === "rock" && comp === "scissors") ||
                        (player === "paper" && comp === "rock") ||
                        (player === "scissors" && comp === "paper")
                ) {
                    alert("ðŸŽ‰ You win!");
                } else {
                    alert("ðŸ˜¢ You lose!");
                }
                  const again = confirm("do you want to play again?");
                if (!again){
                    alert("game terminated");
                    break;
                    }
                  
                }
                }
playGame();       
        
    </script>
</body>
</html>
